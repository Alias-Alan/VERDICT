# This workflow will build Verdict project artifacts and Docker containers

name: Build and test Verdict project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up GraphViz
      uses: kamiazya/setup-graphviz@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache Maven local repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Execute Maven build
      run: mvn -B install -Dtycho.localArtifacts=ignore --file tools/pom.xml
      env:
        GraphVizPath: /usr/bin

    - name: Execute Docker build
      uses: docker/build-push-action@v1
      with:
        path: tools/verdict-back-ends
        dockerfile: tools/verdict-back-ends/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: gehighassurance/verdict
        tags: latest
        push: ${{ startsWith(github.ref, 'refs/tags/') }}
        tag_with_ref: true
